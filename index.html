<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typetest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main-heading">Typing Speed Test Game</div>
     <div class="container">
        <div class="lvltime">You Are Playing On<span class="level"></span>Level & You Have <span class="time"></span>Seconds To Type The Word</div>
        <div class="typeword"></div>
        <input type="text">
        <div class="words"></div>
        <div class="start">Start Playing</div>
        <div class="time-score-left"><span>timeleft:<span class="timeleft"></span></span><span>score from<span class="scorefrom"></span> to<span class="scoreto"></span></span></div>
<div class="finish"></div>
     </div>
    <script src="main.js"></script>
</body>
</html>
